<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>
<body>
  <header>
    <h1 class="header__title">What's the weather like?</h1>
  </header>
  <section class="input-container">
    <div class="text-input">
      <label class="input-container__label city-label" for="text-input">Enter a city (or city + country code)</label>
      <input class="input-container__text" id="text-input" type="text" name="text-input" value="" placeholder="Ex: London / London, uk">
      <button class="input-container__button">Go!</button>
    </div>
    <div class="temp-input">
      <label class="input-container__label temp-label" for="checkbox-input">Temperature</label>
      <input class="input-container__checkbox" type="checkbox" name="text-input" id="checkbox-input">
    </div>
  </section>
  <main class="weather-card">
    <h2 class="weather-card__city">Liege</h2>
    <span class="weather-card__img-container">
      <img class="weather-card__icon" src="" alt="">
    </span>
    <p class="weather-card__main">Sunny</p>
    <p class="weather-card__desc">Super sunny</p>
    <p class="weather-card__temp">temp</p>
    <p class="weather-card__feels-like-temp">feels like temp</p>
  </main>
</body>
</html>
